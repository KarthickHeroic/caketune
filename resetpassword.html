<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style/screen.css">
</head>
<body ng-app="caketune" ng-cloak id="login" ng-controller="resetpasswordCtrl">
 
    <div layout="column" layout-align="center center" class="height100 ">
        <div layout="column" id="maincontainer" layout-align="center center">
              <div class="logo">
                <img src="images/logo.png" alt="" />
              </div>
             <p class="shadecolor"> Enter your registered e-mail address and we'll send <br/>you a link to reset your password.</p>

              <md-whiteframe class="md-whiteframe-3dp" layout-align="center center">
                <form class="emailverifyview" novalidate ng-submit="myFunc()" name="emailverifyform">                
                  <div class="viewform">
                   <md-input-container class="md-block">
                      <label>Email</label>
                      <input type="email" name="clientemail" ng-model="txtemail" required ng-pattern="/^.+@.+\..+$/">    
                        <div ng-messages="emailverifyform.clientemail.$error" role="alert">
                              <div ng-message="required">
                                Please enter e-mail address
                            </div>
                            <div ng-message="pattern">
                                Your email must be look like an e-mail address.
                            </div>
                        </div>
                    </md-input-container>
                    <div layout="row" layout-align="end center">
                    <!-- <md-button class="md-raised md-primary nomargin" ng-href="dashboard.html" >Register</md-button> -->
                    <md-button class="md-raised md-primary nomargin" type="submit" ng-click="formValid=emailverifyform.$valid">Reset</md-button>
                    </div>
                  </div>
                </form>
              </md-whiteframe>   
                <div class="signtxt ptop-10">
                 Not a registered user yet?
                  <a href="signup.html">Sign up now!</a>
                </div>
        </div>
               <div id="success">
                    Reset link was send.
                  <h3>Please check your email.</h3>    
                <p>Click to <a href="login.html">login</a> here!</p>
              </div>
    </div>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
     <script src="js/firebaseInit.js"></script> 
        <script src="js/credentials.js"></script>
<!-- 
<script src="js/module.js"></script>  
<script src="js/service.js"></script>
-->
  

    
    <script type="text/javascript">


 
  </script>
  
</body>
</html>
