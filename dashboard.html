<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="style/screen.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="BlankApp" ng-controller="AppCtrl" ng-cloak id="dashboard">
 
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="" />
    </div>                  
  </header>
      
        <div layout="row" class="height100 leftmenu" >
        <div flex="15">
          <md-list-item href="index.html">
            <i class="material-icons">home</i>
            <p class="mleft-10">Dashboard</p>
          </md-list-item>
         
          <md-list-item >
            <i class="material-icons">assignment</i>
            <p class="mleft-10">Orders</p>
          </md-list-item>
          <md-list-item >
            <i class="material-icons">star_half</i>
            <p class="mleft-10">Review</p>
          </md-list-item>
        </div>    
        
        
        <div flex="85">
          <div layout="column">
            <div flex="25">
                <div layout="row" layout-sm="column" layout-align="start center" layout-wrap class="circlecontainer">
                    <div layout="column" layout-align="center center" class="mright-20" >
                        <md-button class="md-fab circle " ng-href="#" aria-label="Add Bakery">
                            <img src="images/id-card.svg" alt="" />
                            <!-- <md-icon md-svg-src="/images/logo1.svg"></md-icon> -->
                        </md-button>
                        <p>Add Bakery Details</p>
                    </div>  
                    <div layout="column" layout-align="center center" class="mright-20">
                        <md-button class="md-fab circledisable" aria-label="Add Branch">
                            <img src="images/basket.svg" alt="" />                          
                        </md-button>
                        <p>Add Branch</p>
                    </div>     
                    <div layout="column" layout-align="center center" class="mright-20">
                        <md-button class="md-fab circledisable" aria-label="Add Menu">
                            <img src="images/cake.svg" alt="" />                          
                        </md-button>
                        <p>Add Menu Details</p>
                    </div>       
                  </div>
            </div>
            <div flex="75">
              
                  <div class="contentview">
                      <md-content md-whiteframe="1">
                        <div class="formtitle">Add Bakery Details</div>
                        <div layout-padding>
                          <div layout="row">
                             <div flex="66" class="pright-15"> 
                                <md-input-container class="md-block">
                                  <label>Bakery Name</label>
                                  <input ng-model="user.name">
                                </md-input-container>
                              </div>
                              <div flex="33" class="pright-15"> 
                                  <choose-file layout="row" flex="100">
                                      <input id="fileInput" type="file" class="ng-hide">
                                      <md-input-container flex class="md-block">
                                          <label>Bakery Logo</label>
                                        <input type="text" ng-model="fileName">
                                        <div class="hint">Select your logo</div>
                                      </md-input-container>
                                      <div>
                                        <md-button id="uploadButton" class="md-fab circle md-mini">
                                          <md-icon class="material-icons">attach_file</md-icon>
                                        </md-button>
                                      </div>
                                    </choose-file>    
                                  </div>
                                  <!-- <md-input-container class="md-block">
                                    <label>Bakery Logo</label>
                                    <input ng-model="user.name">
                                  </md-input-container> -->
                                </div>                              
                                                 
                          <div layout="row">
                              <div flex="50" class="pright-15"> 
                                 <md-input-container class="md-block">
                                   <label>Address</label>
                                   <input ng-model="user.name">
                                 </md-input-container>
                               </div>
                               <div flex="50" class="pright-15"> 
                                   <md-input-container class="md-block">
                                     <label>Address</label>
                                     <input ng-model="user.name">
                                   </md-input-container>
                                 </div>                                
                           </div> 
                           <div layout="row">
                              <div flex="33" class="pright-15"> 
                                 <md-input-container class="md-block">
                                   <label>City</label>
                                   <input ng-model="user.name">
                                 </md-input-container>
                               </div>
                               <div flex="33" class="pright-15"> 
                                   <md-input-container class="md-block">
                                     <label>State</label>
                                     <input ng-model="user.name">
                                   </md-input-container>
                                 </div>
                                 <div flex="33"> 
                                     <md-input-container class="md-block">
                                       <label>Pin Code</label>
                                       <input ng-model="user.name">
                                     </md-input-container>
                                   </div>
                           </div>   
                           <div layout="row">
                            <div flex="33" class="pright-15"> 
                                <md-input-container class="md-block">
                                    <label>Registration Number</label>
                                    <input ng-model="user.name">
                                  </md-input-container>
                              </div>
                              </div>

                              <div layout="row" layout-align="end center">
                                  <md-button class="md-raised md-primary nomargin" ng-href="dashboard.html" >Next</md-button>
                                  </div>
                                </div>
                          
                      </md-content>
                      
                    </div> 
                </div>           
          </div>
      </div>
    </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript">    
    /**
     * You must include the dependency on 'ngMaterial' 
     */
     

    angular.module('BlankApp', ['ngAria','ngMaterial'])
.controller('AppCtrl', function($scope) {})
  .directive('chooseFile', function() {
    return {
      link: function (scope, elem, attrs) {
        var button = elem.find('button');
        var input = angular.element(elem[0].querySelector('input#fileInput'));
        button.bind('click', function() {
          input[0].click();
        });
        input.bind('change', function(e) {
          scope.$apply(function() {
            var files = e.target.files;
            if (files[0]) {
              scope.fileName = files[0].name;
            } else {
              scope.fileName = null;
            }
          });
        });
      }
    };
  });
    
  </script>
  
</body>
</html>
